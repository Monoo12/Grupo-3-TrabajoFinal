    <div class="content-container">
        <div class="regis-cont">
            <div class="header">
                <a href="index.html"><img src="/fotos/web_footer_logo._CB462908456_.png" alt=""></a>
                <h1>Crear Cuenta</h1>
            </div>
            <div class="input-container">
                <p>Nombre:</p>
                <input type="text" id="fullname" placeholder="Nombre y Apellidos" required>

                <p>Email:</p>
                <input type="email" id="email" placeholder="Correo electrónico" required>

                <p>Contraseña:</p>
                <input type="password" id="password" placeholder="Al menos 6 caracteres" required>

                <div class="question">
                    <a href="login.html">¿Ya tienes cuenta? Inicia Sesión</a>
                </div>

            </div>
            <div class="button">
                <button id="registerButton">Registrarse</button>
            </div>
            
            <span></span>
            <span></span>
            <span></span>
            <span></span>
